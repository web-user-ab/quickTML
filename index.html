<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Test Website</h1>
    </header>

    <p>Hello! This is a simple test website.</p>

    <button onclick="changeText()">Click Me!</button>

    <p id="message"></p>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "You clicked the button!";
        }
    </script>

</body>
</html>
